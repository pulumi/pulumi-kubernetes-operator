---
name: Pulumi Kubernetes Operator Release
on:
  push:
    tags:
      - v*.*.* # e.g. v2.0.0
      - v*.*-*.* # e.g. v2.0-beta.0
      - v*.*.*-*.* # e.g. v2.0.0-beta.1
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  VERSION: ${{ github.ref_name }}
  ESC_ACTION_OIDC_AUTH: true
  ESC_ACTION_OIDC_ORGANIZATION: pulumi
  ESC_ACTION_OIDC_REQUESTED_TOKEN_TYPE: urn:pulumi:token-type:access_token:organization
  ESC_ACTION_ENVIRONMENT: github-secrets/pulumi-pulumi-kubernetes-operator
  ESC_ACTION_EXPORT_ENVIRONMENT_VARIABLES: PULUMI_ACCESS_TOKEN
permissions:
  contents: write
  id-token: write
jobs:
  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Fetch secrets from ESC
        id: esc-secrets
        uses: pulumi/esc-action@cf5b30703ffd5ad60cc3a880c09b3a9592b9372d # v1
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ steps.esc-secrets.outputs.DOCKER_USERNAME }}
          password: ${{ steps.esc-secrets.outputs.DOCKER_PASSWORD }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            pulumi/pulumi-kubernetes-operator:${{ env.VERSION }}
          build-args: |
            VERSION=${{ env.VERSION }}
  # sync-images:
  #   uses: ./.github/workflows/sync-images.yaml
  #   needs: docker
  #   secrets: inherit
  #   with:
  #     operator_version: ${{ github.ref_name }}
  release:
    name: Create a GitHub Release
    needs: [docker]
    runs-on: ubuntu-latest
    steps:
      - name: Fetch secrets from ESC
        id: esc-secrets
        uses: pulumi/esc-action@cf5b30703ffd5ad60cc3a880c09b3a9592b9372d # v1
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create a GH release
        uses: softprops/action-gh-release@v2
        with:
          name: pulumi-kubernetes-operator-${{ env.VERSION }}
          prerelease: ${{ contains(env.VERSION, '-') }}
          token: ${{ secrets.GITHUB_TOKEN }}
