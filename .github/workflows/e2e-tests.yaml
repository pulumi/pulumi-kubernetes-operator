---
name: E2E Tests
on:
  workflow_call:
jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Setup cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: kind
          node_image: kindest/node:v1.31.0
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.x
      - name: Run tests
        run: make -C operator test-e2e
      - name: 🐛 Debug Build
        uses: stateful/vscode-server-action@v1
        if: failure()
        with:
          timeout: '360000'
