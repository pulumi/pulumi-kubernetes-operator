permissions: write-all # Equivalent to default permissions plus id-token: write
name: weekly-pulumi-update
"on":
  schedule:
    - cron: 35 12 * * 4
  workflow_dispatch: {}

env:
  ESC_ACTION_OIDC_AUTH: true
  ESC_ACTION_OIDC_ORGANIZATION: pulumi
  ESC_ACTION_OIDC_REQUESTED_TOKEN_TYPE: urn:pulumi:token-type:access_token:organization
  ESC_ACTION_ENVIRONMENT: github-secrets/pulumi-pulumi-kubernetes-operator
  ESC_ACTION_EXPORT_ENVIRONMENT_VARIABLES: GITHUB_TOKEN=PULUMI_BOT_TOKEN

jobs:
  update-go-mod:
    name: Update Go mods
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goversion: [1.24.x]
    steps:
      - name: Fetch secrets from ESC
        id: esc-secrets
        uses: pulumi/esc-action@cf5b30703ffd5ad60cc3a880c09b3a9592b9372d # v1
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Unshallow clone for tags
        run: git fetch --prune --unshallow --tags
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.goversion }}
      - name: Install pulumictl
        uses: jaxxstorm/action-install-gh-release@v1.1.0
        with:
          repo: pulumi/pulumictl
      - name: Install Pulumi CLI
        uses: pulumi/actions@cc7494be991dba0978f7ffafaf995b0449a0998e # v6.5.0
        with:
          pulumi-version-file: .pulumi.version
      - name: Preparing Git Branch
        run: |
          git config --local user.email "bot@pulumi.com"
          git config --local user.name "pulumi-bot"
          git checkout -b update-pulumi/${{ github.run_id }}-${{ github.run_number }}
      - name: Update pulumi/pulumi
        id: gomod
        run: |
          go get github.com/pulumi/pulumi/sdk/v3
          go mod tidy
          git update-index -q --refresh
          if ! git diff-files --quiet; then
            echo changes=1 >> "$GITHUB_OUTPUT"
          fi
      - name: Build codegen + Schema + SDKs
        if: steps.gomod.outputs.changes != 0
        run: make build
      - name: Commit changes
        if: steps.gomod.outputs.changes != 0
        run: |
          git add .
          git commit -m "Updated modules"
          git push origin update-pulumi/${{ github.run_id }}-${{ github.run_number }}
      - name: Open a pull request
        if: steps.gomod.outputs.changes != 0
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "update-pulumi/${{ github.run_id }}-${{ github.run_number }}"
          destination_branch: "master"
          pr_title: "Automated pulumi/pulumi upgrade"
          pr_label: "automation/merge"
          pr_allow_empty: true
          github_token: ${{ steps.esc-secrets.outputs.PULUMI_BOT_TOKEN }}
