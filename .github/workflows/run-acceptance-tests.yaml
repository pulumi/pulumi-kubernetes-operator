---
name: Pulumi Kubernetes Operator PR Builds
on:
  repository_dispatch:
    types: [run-acceptance-tests-command]
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PULUMI_BOT_TOKEN: ${{ secrets.PULUMI_BOT_TOKEN }}
  VERSION: v0.0-${{ github.sha }}
jobs:
  comment-notification:
    runs-on: ubuntu-latest
    name: comment-notification
    if: github.event_name == 'repository_dispatch'
    steps:
    - name: Create URL to the run output
      id: vars
      run: echo
        run-url=https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID
        >> "$GITHUB_OUTPUT"
    - name: Update with Result
      uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043 # v4.0.0
      with:
        token: ${{ secrets.PULUMI_BOT_TOKEN }}
        repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
        issue-number: ${{ github.event.client_payload.github.payload.issue.number }}
        body: "Please view the PR build: ${{ steps.vars.outputs.run-url }}"
  build:
    runs-on: ubuntu-latest
    name: Build
    if: github.event_name == 'repository_dispatch' ||
      github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build
        uses: docker/build-push-action@v6
        with:
          push: false
          load: true
          platforms: linux/amd64
          tags: |
            pulumi/pulumi-kubernetes-operator:${{ env.VERSION }}
          build-args: |
            VERSION=${{ env.VERSION }}
  
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Lint pulumi-kubernetes-operator codebase
        run: make lint

  unit-tests:
    runs-on: ubuntu-latest
    name: Unit tests
    if: github.event_name == 'repository_dispatch' ||
      github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Install Pulumi CLI
        uses: pulumi/actions@cc7494be991dba0978f7ffafaf995b0449a0998e # v6.5.0
        with:
          pulumi-version-file: .pulumi.version
      - name: Run Tests (Agent)
        run: make -C agent test
      - name: Run Tests (Operator)
        run: make -C operator test
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: agent/coverage.out,operator/coverage.out
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  e2e-tests:
    runs-on: ubuntu-latest
    name: E2E tests
    if: github.event_name == 'repository_dispatch' ||
      github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Setup cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: kind
          node_image: kindest/node:v1.31.0
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Run tests
        run: make -C operator test-e2e
      - name: üêõ Debug Build
        uses: stateful/vscode-server-action@v1
        if: failure()
        with:
          timeout: '360000'       # milliseconds