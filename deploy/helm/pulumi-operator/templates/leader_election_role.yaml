apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "pulumi-kubernetes-operator.fullname" . }}-leader-election-role
  labels:
  {{- include "pulumi-kubernetes-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch