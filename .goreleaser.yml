version: 2
project_name: pulumi-kubernetes-operator

builds:
  - id: pulumi-kubernetes-operator
    ldflags:
      - -X github.com/pulumi/pulumi-kubernetes-operator/operator/version.Version={{.Tag}}
      - -w -extldflags "-static"
    flags:
      - -a
      - -tags
      - netgo
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    main: ./cmd/main.go
    dir: operator
    binary: pulumi-kubernetes-operator

  - id: pulumi-kubernetes-agent
    ldflags:
      - -X github.com/pulumi/pulumi-kubernetes-operator/agent/version.Version={{.Version}}
      - -w -extldflags "-static"
    flags:
      - -a
      - -tags
      - netgo
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    main: ./main.go
    dir: agent
    binary: pulumi-kubernetes-agent

archives:
  - name_template:  >-
      {{ .ProjectName }}_
      {{ .Version }}_
      {{ title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - none*

checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'

snapshot:
  name_template: "SNAPSHOT-{{.Commit}}"

changelog:
  sort: asc

release:
  github:
    owner: pulumi
    name: pulumi-kubernetes-operator
  name_template: "{{.ProjectName}}-v{{.Version}}"

dockers:
  - id: pulumi-kubernetes-operator
    # GOOS of the built binary that should be used.
    goos: linux

    # GOARCH of the built binary that should be used.
    goarch: amd64

    # Path to the Dockerfile (from the project root).
    dockerfile: operator/Dockerfile

    # Templates of the Docker image names.
    image_templates:
    - "pulumi/{{ .ProjectName }}:latest"
    - "pulumi/{{ .ProjectName }}:{{ .Tag }}"

    build_flag_templates:
      - "--pull"
      - "--label=org.label-schema.build-date={{.Date}}"
      - "--label=org.label-schema.name={{ .ProjectName }}"
      - "--label=org.label-schema.vcs-ref={{ .ShortCommit }}"
      - "--label=org.label-schema.vcs-url='{{ .GitURL }}'"
