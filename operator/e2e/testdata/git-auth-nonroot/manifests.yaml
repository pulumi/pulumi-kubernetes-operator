---
apiVersion: v1
kind: Namespace
metadata:
  name: git-auth-nonroot
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: state
  namespace: git-auth-nonroot
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: v1
kind: Secret
metadata:
  name: git-auth
  namespace: git-auth-nonroot
stringData:
  accessToken: $PULUMI_BOT_TOKEN
---
apiVersion: pulumi.com/v1
kind: Stack
metadata:
  name: git-auth-nonroot
  namespace: git-auth-nonroot
spec:
  projectRepo: https://github.com/pulumi/fixtures
  branch: main
  shallow: true
  repoDir: resources
  gitAuthSecret: git-auth

  stack: dev
  refresh: false
  continueResyncOnCommitMatch: false
  resyncFrequencySeconds: 60
  destroyOnFinalize: true

  # Enable file state for testing.
  envRefs:
    PULUMI_BACKEND_URL:
      type: Literal
      literal:
        value: "file:///state/"
    PULUMI_CONFIG_PASSPHRASE:
      type: Literal
      literal:
        value: "test"
  workspaceTemplate:
    spec:
      image: pulumi/pulumi:3.130.0-nonroot
      podTemplate:
        spec:
          containers:
            - name: pulumi
              volumeMounts:
                - name: state
                  mountPath: /state
          volumes:
            - name: state
              persistentVolumeClaim:
                claimName: state
