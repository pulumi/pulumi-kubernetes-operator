---
apiVersion: v1
kind: Namespace
metadata:
  name: targets
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: targets
  namespace: targets
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: targets:system:auth-delegator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: targets
  namespace: targets
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: state
  namespace: targets
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: pulumi.com/v1
kind: Program
metadata:
  name: targets
  namespace: targets
program:
  resources:
    notTargeted:
      type: random:RandomInteger
      properties:
        min: 1
        max: 100
    targeted:
      type: random:RandomInteger
      properties:
        min: 1
        max: 100
  outputs:
    targeted: ${targeted.result}
    notTargeted: ${notTargeted.result} # Should be absent
---
apiVersion: pulumi.com/v1
kind: Stack
metadata:
  name: targets
  namespace: targets
spec:
  stack: dev
  programRef:
    name: targets
  targets:
    - urn:pulumi:dev::targets::random:index/randomInteger:RandomInteger::targeted

  # Enable file state for testing.
  envRefs:
    PULUMI_BACKEND_URL:
      type: Literal
      literal:
        value: "file:///state/"
    PULUMI_CONFIG_PASSPHRASE:
      type: Literal
      literal:
        value: "test"
  workspaceTemplate:
    spec:
      image: pulumi/pulumi:3.202.0-nonroot
      serviceAccountName: targets
      podTemplate:
        spec:
          containers:
            - name: pulumi
              volumeMounts:
                - name: state
                  mountPath: /state
          volumes:
            - name: state
              persistentVolumeClaim:
                claimName: state
