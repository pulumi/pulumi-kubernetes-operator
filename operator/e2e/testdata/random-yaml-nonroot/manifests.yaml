---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-random-yaml-nonroot-fetch
  namespace: flux-system
spec:
  podSelector:
    matchLabels:
      app: source-controller
  ingress:
    - ports:
        - protocol: TCP
          port: http
      from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: random-yaml-nonroot
        - podSelector:
            matchLabels:
              app.kubernetes.io/managed-by: pulumi-kubernetes-operator
              app.kubernetes.io/name: pulumi
              app.kubernetes.io/component: workspace
  policyTypes:
    - Ingress
---
apiVersion: v1
kind: Namespace
metadata:
  name: random-yaml-nonroot
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: random-yaml-nonroot
  namespace: random-yaml-nonroot
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: random-yaml-nonroot:system:auth-delegator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: random-yaml-nonroot
  namespace: random-yaml-nonroot
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: state
  namespace: random-yaml-nonroot
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: pulumi-examples
  namespace: random-yaml-nonroot
spec:
  interval: 10m
  ref:
    branch: master
  timeout: 60s
  url: https://github.com/pulumi/examples
---
apiVersion: pulumi.com/v1
kind: Stack
metadata:
  name: random-yaml-nonroot
  namespace: random-yaml-nonroot
spec:
  fluxSource:
    sourceRef:
      apiVersion: source.toolkit.fluxcd.io/v1
      kind: GitRepository
      name: pulumi-examples
    dir: random-yaml

  stack: dev
  refresh: false
  continueResyncOnCommitMatch: false
  resyncFrequencySeconds: 60
  destroyOnFinalize: true

  # Enable file state for testing.
  envRefs:
    PULUMI_BACKEND_URL:
      type: Literal
      literal:
        value: "file:///state/"
    PULUMI_CONFIG_PASSPHRASE:
      type: Literal
      literal:
        value: "test"
  workspaceTemplate:
    spec:
      serviceAccountName: random-yaml-nonroot
      podTemplate:
        spec:
          containers:
            - name: pulumi
              volumeMounts:
                - name: state
                  mountPath: /state
          volumes:
            - name: state
              persistentVolumeClaim:
                claimName: state
