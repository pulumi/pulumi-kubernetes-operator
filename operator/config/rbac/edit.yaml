apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pulumi-kubernetes-operator-edit
  labels:
    rbac.authorization.k8s.io/aggregate-to-edit: "true"
    rbac.authorization.k8s.io/aggregate-to-admin: "true"
rules:
  - apiGroups:
      - pulumi.com
      - auto.pulumi.com
    resources: ["*"]
    verbs:
      - create
      - delete
      - deletecollection
      - patch
      - update