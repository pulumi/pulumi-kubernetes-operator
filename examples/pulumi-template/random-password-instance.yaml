# Example RandomPassword instances
# Apply the random-password-template.yaml first, then apply this file
#
# Prerequisites:
# 1. Apply the Template: kubectl apply -f random-password-template.yaml
# 2. Wait for the CRD to be registered: kubectl get crd randompasswords.secrets.example.com
# 3. Create the namespace: kubectl create namespace template-test
# 4. Set up the service account and secrets as described in README.md
# 5. Apply this instance: kubectl apply -f random-password-instance.yaml

---
apiVersion: secrets.example.com/v1
kind: RandomPassword
metadata:
  name: my-app-password
  namespace: template-test
spec:
  length: 24
  special: true
  secretKey: db-password

---
apiVersion: secrets.example.com/v1
kind: RandomPassword
metadata:
  name: api-key
  namespace: template-test
spec:
  length: 32
  special: false
  secretKey: api-secret-key

---
apiVersion: secrets.example.com/v1
kind: RandomPassword
metadata:
  name: jwt-secret
  namespace: template-test
spec:
  length: 64
  special: true
  secretKey: jwt-signing-key
